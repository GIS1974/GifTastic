<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8' />
    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <title>GifTastic</title>
    <link rel='stylesheet' href="assets/css/style.css" />
</head>

<body>
    <div class="container">
        <div class="jumbotron sticky-top">
            <h1 class="text-center">GifTastic</h1>
            <h5 class="text-center">Coded by Igor Guba &#169; 2019</h5>
        </div>
        <div class="row">
            <div class="col-lg-12" id="buttons-view"></div>
        </div>
        <div id="form" class="row">
            <form id="add-animal-form" class="form-inline">
                <div class="form-group mx-sm-3 mb-2">
                    <label for="animal-input" class="sr-only">Animal</label>
                    <input id="animal-input" type="text" class="form-control"
                        placeholder="&quot;Tiger&quot; for example">
                </div>
                <button id="add-animal" type="submit" class="btn btn-primary mb-2">Add an animal</button>
            </form>
        </div>

        <div id="gifs-view" class="row">

        </div>
    </div>

    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Script -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
